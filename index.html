<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        h2 {
            margin-bottom: 20px; /* Text aur button ke beech gap */
            font-size: 22px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Buttons ke beech gap */
        }
        button {
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
        }
        .no-btn {
            background-color: #ff1744;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="question">Will you be my Valentine, Pihu? 💕</h2>
        <div class="btn-container">
            <button class="yes-btn" onclick="yesClicked()">Yes 😊</button>
            <button class="no-btn" onclick="noClicked()" id="noButton">No 😢</button>
        </div>
    </div>

    <script>
        let noClicks = 0;

        function yesClicked() {
            document.querySelector(".container").innerHTML = "<h2>Thanks cutie! 😘 But I was just kidding! 😂</h2>";
        }

        function noClicked() {
            let messages = [
                "Ek baar aur soch lo, cutie! 😍",
                "Are you sure? 🥺",
                "Pakka na? 💔",
                "Last chance, cutie! 🥹",
                "Ab to haan keh do! 😖"
            ];

            if (noClicks < messages.length) {
                document.getElementById("question").innerText = messages[noClicks];
                noClicks++;
            } else {
                moveNoButton();
                document.getElementById("noButton").onmouseover = moveNoButton;
            }
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let maxWidth = window.innerWidth - 100; 
            let maxHeight = window.innerHeight - 100;

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }
    </script>

</body>
</html>
